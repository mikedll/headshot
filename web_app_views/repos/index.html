<html layout:decorate="~{layout}">
  <div layout:fragment="content">

    <div class="repositories">
      <div class="mb-2">
        [[${existing.size}]] repo(s)
        <a href="#" class="btn btn-primary refresh-button">Refresh</a>
      </div>

      <table class="table table-bordered">
        <thead>
          <th>Name</th>
          <th>Is Private</th>
          <th>Created at</th>
        </thead>
        <tbody>
          <tr th:each="repo : ${existing}">
            <td><a th:attr="href='/repos/' + ${repo.getId}">[[${repo.getName}]]</a></td>
            <td>[[${repo.getIsPrivate}]]</td>
            <td>[[${repo.prettyCreatedAt}]]</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</html>
