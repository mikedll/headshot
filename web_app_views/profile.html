<html layout:decorate="~{layout}">
  <div layout:fragment="content">

    <div class="mb-2 idle">
      
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>Name</td>
            <td>[[${currentUser.name}]]</td>
          </tr>
          <tr>
            <td>Github Login</td>
            <td>[[${currentUser.githubLogin}]]</td>
          </tr>
          <tr>
            <td>URL</td>
            <td>[[${currentUser.url}]]</td>
          </tr>
          <tr>
            <td>HTML URL</td>
            <td>[[${currentUser.htmlUrl}]]</td>
          </tr>
          <tr>
            <td>Repos URL</td>
            <td>[[${currentUser.reposUrl}]]</td>
          </tr>
        </tbody>
      </table>
      
      <div class="mt-2">
        <a href="/reload_user_info">Reload</a>
	    </div>  
    </div>

  </div>    
</html>
